version: v2.0

builtin:
  - name: "rt/chatter"
    type: "std_msgs::msg::dds_::String_"
  - name: "rt/scan"
    type: "sensor_msgs::msg::dds_::LaserScan_"

allowlist:
  - name: "rt/chatter"
    type: "std_msgs::msg::dds_::String_"
  - name: "rt/scan"
    type: "sensor_msgs::msg::dds_::LaserScan_"

participants:
  
  - name: EchoParticipant
    kind: echo

  - name: ServerWAN
    kind: local-discovery-server
    discovery-server-guid:
      id: 1
      ros-discovery-server: true
    listening-addresses:
      - domain: ds
        port: 11811
        transport: udp
